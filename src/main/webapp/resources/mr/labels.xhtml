<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich">

<h:body>
    <composite:interface>
        <composite:attribute name="value" type="java.util.Collection" />
    </composite:interface>

    <composite:implementation>
        <h:form>
            <a4j:outputPanel id="panel">
                <rich:dataTable style="width: 100%" value="#{cc.attrs.value}" var="label" id="labelTable">
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column colspan="${loggedUserActionsBean.isAdmin() ? 4 : 3}">
                                <h:outputText value="Labels" />
                            </rich:column>
                            <rich:column breakRowBefore="true">
                                <h:outputText value="Name" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Description" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Machines" />
                            </rich:column>
                            <c:if test="${loggedUserActionsBean.isAdmin()}">
                                <rich:column>
                                    <h:outputText value="Actions" />
                                </rich:column>
                            </c:if>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:column>
                        <!--<rich:collapsibleSubTableToggler for="labelSubTable" />-->
                        <h:link outcome="/label.xhtml" value="#{label.name}">
                            <f:param name="id" value="#{label.id}" />
                        </h:link>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{label.description}" />
                    </rich:column>
                    <rich:column>
                        <a4j:repeat value="#{label.machines}" var="machine">
                            <h:link outcome="/machines.xhtml" value="#{machine.name}" style="margin-right: 10px;" id="machineDescription">
                                <f:param name="id" value="#{machine.id}" />
                            </h:link>
                            <rich:tooltip id="machineTooltip" layout="block" target="machineDescription">
                                <h:outputText value="#{machine.description}" />
                            </rich:tooltip>
                        </a4j:repeat>
                    </rich:column>
                    <c:if test="${loggedUserActionsBean.isAdmin()}">
                        <rich:column>
                            <h:link outcome="/admin/editLabel.xhtml" value="Edit">
                                <f:param name="id" value="#{label.id}" />
                            </h:link>
                            &nbsp;
                            <a4j:commandLink value="Delete" action="#{labelsManager.removeLabel(label)}" oncomplete="window.location.href=window.location.href" render="panel"/>
                        </rich:column>
                    </c:if>
                </rich:dataTable>
            </a4j:outputPanel>
        </h:form>
    </composite:implementation>
</h:body>

</html>
