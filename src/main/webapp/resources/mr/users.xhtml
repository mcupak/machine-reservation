<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich">

<h:body>
    <composite:interface>
        <composite:attribute name="value" type="java.util.Collection" />
    </composite:interface>

    <composite:implementation>
        <h:form>
            <a4j:outputPanel id="panel">
                <rich:dataTable style="width: 100%" value="#{cc.attrs.value}" var="user" id="userTable">
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column colspan="3">
                                <h:outputText value="Users" />
                            </rich:column>
                            <rich:column breakRowBefore="true">
                                <h:outputText value="Email" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Password" />
                            </rich:column>
                            <rich:column>
                                <h:outputText value="Actions" />
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:column>
                        <h:outputText value="#{user.email}" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{user.password}" />
                    </rich:column>
                    <rich:column>
                        <!--<h:link outcome="/admin/editUser.xhtml" value="Edit">-->
                            <!--<f:param name="id" value="#{user.id}" />-->
                        <!--</h:link>-->
                        &nbsp;
                        <a4j:commandLink value="Delete" action="#{usersManager.deleteUser(user.id)}" oncomplete="window.location.href=window.location.href" render="panel"/>
                    </rich:column>
                </rich:dataTable>
            </a4j:outputPanel>
        </h:form>
    </composite:implementation>
</h:body>

</html>
