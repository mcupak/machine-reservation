<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>
        <a4j:outputPanel ajaxRendered="true" layout="block">
            <rich:toolbar id="bar" height="50">
                <rich:toolbarGroup itemSeparator="#{toolBarBean.groupItemSeparator}">
                    <h:link outcome="index" value="Machines" />
                    <h:link outcome="reserve" value="Reserve" />
                </rich:toolbarGroup>
                <rich:toolbarGroup location="right">
                    <h:form>
                        <c:choose>
                            <c:when test="#{identity.loggedIn}">
                                <h:outputText value="#{identity.user.id}" style="margin-right: 20px;"/>
                                <a4j:commandLink action="#{identity.logout}" value="Log out" render="@all" />
                            </c:when>
                            <c:otherwise>
                                <h:outputLabel value="Username" for="username"/>
                                <h:inputText id="username" value="#{credentials.username}"/>
                                <h:outputLabel value="Password" for="password"/>
                                <h:inputSecret id="password" value="#{credentials.password}"/>
                                <a4j:commandButton action="#{identity.login}" value="Log in" render="@all" />
                            </c:otherwise>
                        </c:choose>
                    </h:form>
                </rich:toolbarGroup>
            </rich:toolbar>
        </a4j:outputPanel>
    </ui:composition>
</html>
