<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:mr="http://java.sun.com/jsf/composite/mr" xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{storedId}" />
            <s:viewAction action="#{userBean.loadUser(storedId)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">Machine Reservation System - <h:outputText value="#{userBean.user.email}" /></ui:define>


    <ui:define name="body">
        <h:form>
            <mr:user/>
            <rich:messages />
            <h:commandButton value="Save" action="#{userBean.saveUser}"/>

        </h:form>
    </ui:define>

</ui:composition>
</body>
</html>
