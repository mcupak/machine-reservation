<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:mr="http://java.sun.com/jsf/composite/mr" xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="id" value="#{storedId}" />
            <s:viewAction action="#{machineBean.loadMachine(storedId)}" />
            <s:viewAction action="#{machineBean.loadReservations(machineBean.machine, machineBean.from, machineBean.to)}" />
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">Machine Reservation System - <h:outputText value="#{machineBean.machine.name}" /></ui:define>

    <ui:define name="body">
        <h:form>
            <h1><h:outputText value="#{machineBean.machine.name}" /></h1>
            <h:panelGrid columns="2" width="100%">
                <rich:panel header="Name" height="100%">
                    <h:inputText value="#{machineBean.machine.name}" />
                </rich:panel>
                <rich:panel header="Description">
                    <h:inputTextarea value="#{machineBean.machine.description}" />
                </rich:panel>
            </h:panelGrid>
            <rich:panel header="Labels" width="100%">
                <c:forEach items="${machineBean.labels}" var="label">
                    <h:selectBooleanCheckbox value="#{label.value}" />
                    <h:link outcome="label.xhtml" value="#{label.key.name}" style="margin-right: 10px;" id="labelDescription">
                        <f:param name="id" value="#{label.key.id}" />
                    </h:link>
                </c:forEach>
            </rich:panel>


            <h:commandButton value="Save" action="#{machineBean.saveMachine}"/>

        </h:form>
    </ui:define>

</ui:composition>
</body>
</html>
