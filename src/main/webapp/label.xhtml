<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:mr="http://java.sun.com/jsf/composite/mr">

    <body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="head">
                <f:metadata>
                    <f:viewParam name="id" value="#{storedId}" />
                    <s:viewAction action="#{labelBean.loadLabel(storedId)}" />
                </f:metadata>
            </ui:define>

            <ui:define name="pageTitle">Machine Reservation System - <h:outputText value="#{labelBean.label.name}" /></ui:define>

            <ui:define name="body">
                <h1><h:outputText value="#{labelBean.label.name}" /></h1>

                <rich:panel header="Description">
                    <h:outputText value="#{labelBean.label.description}" />
                </rich:panel>

                <br />
                <!-- TODO: calling method from machineManager which returns all machines based on the provided label -->
<!--                <mr:machines value="#{labelBean.label}" /> .machines removed to prevent failing-->
                
            </ui:define>

        </ui:composition>
    </body>
</html>
